# Render.com Static Site Configuration
# This file configures your portfolio for deployment on Render.com

services:
  - type: web
    name: portfolio-website
    env: static
    # Build command - skip npm install for static sites
    buildCommand: echo "Skipping npm install for static site..." && echo "Build complete!"
    # Static site settings
    staticPublishPath: .
    # Skip npm install
    skipBuild: true
    # Environment variables (if needed)
    envVars:
      - key: NODE_ENV
        value: production
    # Health check path
    healthCheckPath: /
    # Headers for better performance
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
