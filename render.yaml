# Render.com Static Site Configuration
# This file configures your portfolio for deployment on Render.com

services:
  - type: static
    name: portfolio-website
    # Static site configuration - NO BUILD COMMAND NEEDED
    buildCommand: ""
    # Publish directory
    staticPublishPath: .
    # Branch to deploy
    branch: main
    # Environment variables (if needed)
    envVars:
      - key: NODE_ENV
        value: production
    # Health check path
    healthCheckPath: /
    # Headers for better performance
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
